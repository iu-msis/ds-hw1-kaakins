<head>

<header>

<body>
<div id="randomUser">
<h2>{{person.name.first}} {{person.name.last}}</h2>
<div class="center">

<img v-bind:src="person.picture.large" id="image"><br /><br />
<a href="https://randomuser.me/">Image Source</a>

<div class="information"><br />
<ul style="list-style-type:disc">
  <li><a v-bind:href="'mailto:' + person.email">{{ person.email }}</a></li>
  <li>Birthday: {{pretty_date(person.dob.date)}}</li>
  <li>Age: {{dateDiff}}</li>
  <li>Location: {{person.location.city}}, {{person.location.state}}</li>
</ul>

<button type="button" @click="fetchRandomUser">Get New User</button>

</div>
</div>
</div>
